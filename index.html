<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1fc8959a7c.js" crossorigin="anonymous"></script>
    <title>E5 Zappi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <head>
        <nav class="nav">
            <img src="assets/img/nucbazappiicon 1.png" alt="">
            <ul class="menu">
                <li class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </li>
                <li class="cart"><i class="fa-solid fa-cart-shopping"></i></li>
                <li class="user"><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </head>

    <main>

        <div class="container_hero">
            <div class="container_frase_hero">
                <h1 id="h1">Si tenes Zappi,</h1>
                <h2 id="h2">tenes Nucba.</h2>
                <p id="frase_hero">Busca lo que quieras y nucba te quedes sin comida.</p>
                <input type="button" class="botones" name="" id="" value="VER MAS">
            </div>
            <div class="container_logo_hero">
                    <img src="./assets/img/Group 857.png" alt="">
            </div>
        </div>

    </main>

    <section class="section1">
        <h3 class="title1">Hoy te recomendamos</h3>
        <div class="container1">
            <div class="card-reco">
                <h1 class="title-card">Bennezianna</h1>
                <img src="./assets/img/pizza-8.jpg" alt="" class="img-cardreco">
                <p class="title-p">La mas completa</p>
                <span>$3650</span>
                <button>Agregar</button>
            </div>
        </div>
    </section>
    <section class="sec2">
        <h4 class="categorias">Categorias</h4>
        <div class="card-categorie category">
            <img src="./assets/img/pizzas-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie " data-category="pizzas">Pizzas</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/burger-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie1" data-category="hamburguesas">Hamburguesas</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/papas-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie2" data-category="papas">Napapuki</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/individuales-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie2" data-category="individuales">Individuales</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/buritto-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie" data-category="wraps">Wraps</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/taco-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie3" data-category="mexican-food">Mexican Food</p>
            <hr>
        </div>
        <div class="card-categorie category">
            <img src="./assets/img/batidos-categorias.png" alt="" class="img-cate">
            <p class="titulo-categorie" data-category="batidos">Batidukis</p>
            <hr>
        </div>
    </section>
    <section class="sec3">
        <h5 class="titulo-cards">Los mas populares</h5>
        <div class="container-card">
            <div class="cards">
                <img src="./assets/img/pizza-1.png" alt="" class="img-card">
                <h1 class="titulo-card1">La Mr. Pit</h1>
                <p class="titulo-cardp">Solo para expertos</p>
                <span class="price">$350</span>
                <button class="add-btn"
                data-id=""
                data-name=""
                data-img=""
                data-price="">Agregar</button>
            </div>
        </div>

    </footer>
